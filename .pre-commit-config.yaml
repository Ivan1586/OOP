repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-toml
      - id: check-yaml
  - repo: https://github.com/PyCQA/isort
    rev: v5.13.12
    hooks:
      - id: isort
      - args: [ --filter-files ]
  - repo: https://github.com/psf/black
    rev: v24.10.0
    hooks:
      - id: black
      - args: [ --config=pyproject.toml ]
  - repo: https://github.com/PyCQA/flake8
    rev: v6.0.0
    hooks:
      - id: flake8
      - args: [ --config=pyproject.toml ]
